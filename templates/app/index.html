<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <div class="container">  
      
      {{ template "parts/header.html" .}}
      <hr class="p-0">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">Migraci√≥n golang</font>
            </font>
          </h1>
  
          <p class="col-md-8 fs-4">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                <strong>Importante!</strong> Verificar la base datos de destino.
                <a class="text-decoration-none" href="https://app.mural.co/t/codexdev1896/m/codexdev1896/1635788265945/eb9579b37715b35e432f1d321db3e88463d456f5?sender=u1a4291e25b08cfa7349d5520">Checkear link de pasos.</a>
              </font>
            </font>
          </p>
        
          {{ if .Message }}
          <div class="alert alert-success" role="alert">
            {{ .Message }}
          </div>
          {{ end }}
  
          {{ if ge (len .Steps) 1 }}
          
          {{ range  .Steps}}
            {{ if .Done }}
            <a href="{{ .Resource }}" class="btn btn-info btn-lg shadow-sm text-white m-1">{{.Title}}</a>
            {{else}}
            <a href="{{ .Resource }}" class="btn btn-warning btn-lg shadow-sm disabled m-1">{{.Title}}</a>        
            {{end}}
          {{end}}
  
          {{end}}
  
        </div> 
      </div> 
      
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
